version: '3.8'

services:
  db:
    image: postgres
    env_file:
      - .env

  redis:
    image: redis

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/projects
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
